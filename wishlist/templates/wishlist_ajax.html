{% extends 'base.html' %}

{% block content %}
<style>
    .gradient {
        background: linear-gradient(to right, #ea8d8d, #a890fe)
    }
    .fullscreen {
        height: 100vh;
    }
    .navigation {
        font-family: Arial;
        font-weight: bold;
        text-align: center;
        color: black;
    }
    .table {
        text-align: center;
        border: 1px solid black;
    }
</style>
<section class ="fullscreen gradient">
    <ul class = "navigation">
        <h1>Hi Mathilda Dellanova! ðŸ‘‹</h1>
        <a class="btn btn-outline-danger btn-lg btn-sm"
            href="{% url 'wishlist:logout' %}">Logout</a>
    </ul>
    
    <table style="margin: 50px 100px 50px 385px; border: 1px solid black;">
        <tr class = "table">
            <th>Nama Barang</th>
            <th>Harga Barang</th>
            <th>Deskripsi</th>
        </tr>
    
        {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
        <tbody style="text-align: center; vertical-align: middle; border: 1px solid black;"id="table_data">
        </tbody>
    
    </table>
    <div style="margin: 50px 100px 50px 525px">
        <h4>Tambah Baru</h4>
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Nama Barang: </td>
                <td><input type="text" id="nama_barang" name="nama_barang" placeholder="Nama Barang" class="form-control">
                </td>
            </tr>
    
            <tr>
                <td>Harga Barang: </td>
                <td><input type="number" id="harga_barang" name="harga_barang" placeholder="Harga Barang"
                        class="form-control"></td>
            </tr>
    
            <tr>
                <td>Deskripsi: </td>
                <td><textarea class="form-control" id="deskripsi" name="deskripsi"></textarea></td>
            </tr>
    
            <tr>
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Submit" id="newBtn"></td>
            </tr>
        </table>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function postNew(e) {
            e.preventDefault()
            const namaBarang = $("#nama_barang").val()
            const hargaBarang = $("#harga_barang").val()
            const deskripsi = $("#deskripsi").val()
    
            const data = {
                nama_barang: namaBarang,
                harga_barang: hargaBarang,
                deskripsi,
                csrfmiddlewaretoken: "{{ csrf_token }}"
            }
    
            $.ajax({
                type: 'POST',
                url: "{% url 'wishlist:create_wishlist' %}",
                data: data,
                success: () => {
                    alert("Data berhasil dibuat!")
                    fetchData()
                },
                dataType: 'json'
            });
        }
    
        function writeTable(data) {
            const table = $("#table_data")
            table.empty()
            for (let i = 0; i < data.length; i++) {
                table.append(`
              <tr>
                <td>${data[i].fields.nama_barang}</td>
                <td>${data[i].fields.harga_barang}</td>
                <td>${data[i].fields.deskripsi}</td>
              </tr>
              `)
            }
        }
    
        function fetchData() {
            $.get("/wishlist/json", writeTable)
        }
    
        $(document).ready(() => {
            $("#newBtn").click(postNew)
            fetchData()
        })
    </script>
    </div>
    
</section>

{% endblock content %}
